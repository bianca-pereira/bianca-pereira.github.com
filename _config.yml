# Site
name: "Bianca Pereira"
title: "Bianca Pereira"
description: ""
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ''
#google_analytics: ''
#disqus: ''
#mailchimp-list: ''
include: ["_pages"]
permalink: /:title-:year-:month-:day/

# Authors
authors:
  bianca:
    name: Bianca
    display_name: Bianca Pereira
    gravatar: 92baedfd8ff5c99d3185a6f0ab4c694c
    email: bianca@biancapereira.me
    web: http://biancapereira.me
    twitter: https://twitter.com/bianca_oli_per
    description: ""

# Plugins
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-twitter-plugin

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination 
#paginate: 6
#paginate_path: /blog/page:num/
pagination:
  enabled: true
  per_page: 6
  permalink: '/page:num/'
  title: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
